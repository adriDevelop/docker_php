<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Inmobiliaria Trassierra</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/datatables.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="formInmo" autocomplete="off">
                        <fieldset>
                            <legend class="text-center header">Alquiler de Inmuebles Trassierra</legend>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                                <input id="dni" name="dni" type="text" placeholder="Introduzca DNI"
                                class="form-control">
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-passport"></i></span>
                                <select class="form-select" id="zona" name="zona">
                                    <option value="">Seleccione una zona</option>
                                </select>                   
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="numhab" id="numhab1" value="1">
                                <label class="form-check-label" for="exampleRadios1">
                                  1 Habitación
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="numhab" id="numhab2" value="2">
                                <label class="form-check-label" for="numhab2">
                                  2 Habitaciones
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="numhab" id="numhab3" value="3">
                                <label class="form-check-label" for="exampleRadios1">
                                 3 Habitaciones
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="numhab" id="numhab4" value="4">
                                <label class="form-check-label" for="exampleRadios1">
                                 4 Habitaciones
                                </label>
                              </div>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-money-bill"></i></span>
                                <select class="form-select" id="precio" name="precio">
                                    <option value="">Precio Máximo</option>
                                    <option value="300"> &lt; = 300€</option>
                                    <option value="600"> &lt; = 600€</option>
                                    <option value="800"> &lt; = 800€</option>
                                    <option value="1000"> &lt; = 1000€</option>
                                </select>                   
                              </div>
                            
                              <div class="d-grid gap-2">
                                    <button type="submit" class="boton btn btn-primary btn-lg">Buscar</button>

                              </div>
                           

                            
                        </fieldset>
            </form>
        </div>
        <div class="row">
           
            <table class="table table-success table-striped mt-5" id="tabla">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Domicilio</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
           
            <div class=" form-row text-center">
                <div class="capaGrabar mb-3" id="grabar">
                </div>
            </div>
        </div>
    </div>

    <!-- librerias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
     <script src="./src/jquery-3.7.1.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
     <script src="https://cdn.datatables.net/v/bs5/dt-2.2.2/datatables.min.js" integrity="sha384-k90VzuFAoyBG5No1d5yn30abqlaxr9+LfAPp6pjrd7U3T77blpvmsS8GqS70xcnH" crossorigin="anonymous"></script>
    <script src="./src/script.js"></script>

</body>


</html>
